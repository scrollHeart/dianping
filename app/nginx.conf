server {
    listen 443;
    ssl on;
    ssl_certificate /etc/ssl/mycert.pem;        # path to your cacert.pem
    ssl_certificate_key /etc/ssl/mycert.key;    # path to your privkey.pem
    location / {
        try_files $uri @app;
    }
    location @app {
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
    }
    location /static {
        alias /app/static;
    }
}
